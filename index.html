<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App Player</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    
    <div class="container">
        <h1>Music <span class="player">Player</span></h1>

        <div class="mid-section">
            <button class="artist">
                <img src="images/Turn-Table.jpg" alt="" >
            </button>
            <p id="songName" class="song-name">iPlan</p>
            <p id="artistName" class="artist-name">Dlala Thukzin</p>
            <audio src="images/Dlala_Thukzin_Ft_Zaba_Sykes_-_IPlan.mp3" controls></audio>
        </div>
         <div class="btn">
            <button class="icon-button">
                
                <i class="fa-solid fa-backward"></i>
            </button>   
            
            <button class="icon-button" onclick="playTrack()">
                
                <i class="fas fa-play"></i>

                <i class="fas fa-pause"></i>
            </button>    

            <button class="icon-button">
                
                <i class="fa-solid fa-forward"></i>
            </button>    
         </div>                 
          
    </div>

    <script src="app.js"></script>
</body>
</html>
